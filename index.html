<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Di√°rio de Registro APN</title>
        <link rel="icon" href="logo.png" type="image/png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üìù Di√°rio de Registro APN</h1>
                <p>Sistema de controle e acompanhamento de protocolos</p>
            </div>

            <div class="content">
                <div class="form-section">
                    <h2>Novo Registro</h2>
                    <form id="registroForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="contrato"
                                    >N¬∫ Contrato ou CNPJ da Empresa *</label
                                >
                                <input
                                    type="text"
                                    id="contrato"
                                    name="contrato"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="interlocutor"
                                    >Nome do Interlocutor *</label
                                >
                                <input
                                    type="text"
                                    id="interlocutor"
                                    name="interlocutor"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="protocolo">Protocolo *</label>
                                <input
                                    type="text"
                                    id="protocolo"
                                    name="protocolo"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="dataLigacao"
                                    >Data da Liga√ß√£o *</label
                                >
                                <input
                                    type="date"
                                    id="dataLigacao"
                                    name="dataLigacao"
                                    required
                                />
                            </div>

                            <div class="form-group full-width">
                                <label for="motivo">Motivo do Contato *</label>
                                <textarea
                                    id="motivo"
                                    name="motivo"
                                    required
                                    placeholder="Descreva o motivo do contato..."
                                ></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label>Resolu√ß√£o *</label>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input
                                            type="radio"
                                            id="resolvido"
                                            name="resolucao"
                                            value="Resolvido"
                                            required
                                        />
                                        <label for="resolvido">Resolvido</label>
                                    </div>
                                    <div class="radio-option">
                                        <input
                                            type="radio"
                                            id="bko"
                                            name="resolucao"
                                            value="BKO"
                                            required
                                        />
                                        <label for="bko">BKO</label>
                                    </div>
                                    <div class="radio-option">
                                        <input
                                            type="radio"
                                            id="supervisao"
                                            name="resolucao"
                                            value="Supervis√£o"
                                            required
                                        />
                                        <label for="supervisao"
                                            >Supervis√£o</label
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            üíæ Salvar Registro
                        </button>
                    </form>
                </div>

                <div class="stats-section">
                    <h2>üìä Estat√≠sticas</h2>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="records-section">
                    <div
                        style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            margin-bottom: 20px;
                        "
                    >
                        <h2>Registros Salvos</h2>
                        <button id="exportBtn" class="btn-secondary">
                            üìÅ Exportar para TXT
                        </button>
                    </div>
                    <div id="recordsList"></div>
                </div>
            </div>

            <div class="footer">
                <p>Desenvolvido por <strong>KIM Info TEC</strong></p>
                <p>
                    <a
                        href="https://github.com/kiminfodeveloper/diarioAPN"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        üìÑ Documenta√ß√£o no GitHub
                    </a>
                </p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
